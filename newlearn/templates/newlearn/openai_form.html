{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-6 p-3 py-5">
    <h3>Your question is...</h3>
<form method="POST">
{% csrf_token %}
<label></label>
<input type="text" class="form-control" name="user_input" />
<button class="shadow my-3" type="submit">Get the answer</button>
</form>

{% if response %}
<h2>Chatbot response:</h2>
<p>{{ message }}</p>
{% endif %}
</div>


</div>




{% endblock %}
